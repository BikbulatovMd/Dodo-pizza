<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' | Dodo Pizzeria'">Dodo Pizzeria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dodo-orange': '#FF6900',
              'dodo-red': '#E63946',
              'dodo-dark': '#1D3557',
              'dodo-light': '#F1FAEE',
              'dodo-blue': '#457B9D',
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap');
      body {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>

  <nav th:fragment="navbar" class="bg-dodo-dark shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <a href="/" class="flex items-center space-x-2">
          <span class="text-3xl">游꼣</span>
          <span class="text-white font-bold text-xl">Dodo Pizzeria</span>
        </a>

        <div class="hidden md:flex items-center space-x-8">
          <a href="/" class="text-white hover:text-dodo-orange transition">Domov</a>
          <a href="/menu" class="text-white hover:text-dodo-orange transition">Menu</a>

          <div sec:authorize="isAuthenticated()">
            <a href="/orders" class="text-white hover:text-dodo-orange transition"
              >Moje objedn치vky</a
            >
          </div>

          <div sec:authorize="hasRole('KITCHEN')">
            <a href="/kitchen" class="text-dodo-orange hover:text-white transition font-semibold"
              >Kuchy켿a</a
            >
          </div>

          <div sec:authorize="hasRole('COURIER')">
            <a href="/delivery" class="text-dodo-orange hover:text-white transition font-semibold"
              >Doru캜enie</a
            >
          </div>

          <div sec:authorize="hasRole('ADMIN')">
            <a href="/admin" class="text-dodo-orange hover:text-white transition font-semibold"
              >Admin</a
            >
          </div>
        </div>

        <!-- Right side -->
        <div class="flex items-center space-x-4">
          <!-- Cart -->
          <div sec:authorize="isAuthenticated()">
            <a href="/cart" class="relative text-white hover:text-dodo-orange transition">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
              <span
                th:if="${cartItemCount != null and cartItemCount > 0}"
                th:text="${cartItemCount}"
                class="absolute -top-2 -right-2 bg-dodo-red text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
              >
              </span>
            </a>
          </div>

          <!-- User Menu -->
          <div sec:authorize="isAuthenticated()" class="relative group">
            <button class="flex items-center space-x-2 text-white cursor-pointer">
              <img
                th:if="${currentUser?.profileImageUrl}"
                th:src="${currentUser.profileImageUrl}"
                class="h-8 w-8 rounded-full object-cover"
                alt="Profile"
              />
              <span
                th:unless="${currentUser?.profileImageUrl}"
                class="h-8 w-8 rounded-full bg-dodo-orange flex items-center justify-center text-white font-semibold"
                th:text="${currentUser?.firstName?.charAt(0)}"
                >U</span
              >
              <span th:text="${currentUser?.firstName}" class="hidden md:inline">Pou쮂셨ate</span>
            </button>
            <!-- Dropdown wrapper with padding to bridge hover gap -->
            <div class="absolute right-0 top-full pt-2 hidden group-hover:block">
              <div class="w-48 bg-white rounded-md shadow-lg py-1">
                <a href="/profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                  >M칪j profil</a
                >
                <a href="/orders" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                  >Moje objedn치vky</a
                >
                <form th:action="@{/logout}" method="post" class="m-0">
                  <button
                    type="submit"
                    class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
                  >
                    Odhl치si콘 sa
                  </button>
                </form>
              </div>
            </div>
          </div>

          <!-- Login/Register -->
          <div sec:authorize="!isAuthenticated()" class="flex items-center space-x-2">
            <a href="/login" class="text-white hover:text-dodo-orange transition">Prihl치si콘 sa</a>
            <a
              href="/register"
              class="bg-dodo-orange text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition"
              >Registr치cia</a
            >
          </div>
        </div>
      </div>
    </div>
  </nav>
</html>
