<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Objednávka ' + ${order.orderNumber})}"></head>
<body class="bg-dodo-light min-h-screen flex flex-col">

<nav th:replace="~{fragments/header :: navbar}"></nav>
<div th:replace="~{fragments/alerts :: alerts}"></div>

<main class="flex-grow">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <a href="/admin/orders" class="text-dodo-orange hover:underline mb-4 inline-block">&larr; Späť na objednávky</a>

        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-dodo-dark">
                    Objednávka <span th:text="${order.orderNumber}">DP-xxx</span>
                </h1>
                <p class="text-gray-500" th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}">Dátum</p>
            </div>
            <span th:text="${order.status.displayNameSk}"
                  th:classappend="${order.status.name() == 'PENDING'} ? 'bg-yellow-100 text-yellow-800' :
                      (${order.status.name() == 'PREPARING'} ? 'bg-blue-100 text-blue-800' :
                      (${order.status.name() == 'READY'} ? 'bg-purple-100 text-purple-800' :
                      (${order.status.name() == 'DELIVERING'} ? 'bg-orange-100 text-orange-800' :
                      (${order.status.name() == 'DELIVERED'} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'))))"
                  class="px-4 py-2 rounded-full text-lg font-medium">
                Stav
            </span>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Items -->
            <div class="lg:col-span-2 bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-bold text-dodo-dark mb-4">Položky</h2>
                <div class="space-y-3">
                    <div th:each="item : ${order.items}" class="flex justify-between items-start pb-3 border-b border-gray-100 last:border-0">
                        <div>
                            <h4 th:text="${item.pizzaNameSnapshot}" class="font-semibold">Pizza</h4>
                            <p class="text-sm text-gray-500">
                                <span th:text="${item.sizeSnapshot}">M</span>
                                (<span th:text="${item.diameterSnapshotCm}">30</span> cm) ×
                                <span th:text="${item.quantity}">1</span>
                            </p>
                            <p th:each="extra : ${item.extras}" class="text-xs text-gray-400">
                                + <span th:text="${extra.ingredientNameSnapshot}">Extra</span>
                            </p>
                        </div>
                        <span class="font-semibold" th:text="${#numbers.formatDecimal(item.lineTotalEur, 1, 2)} + ' €'">0 €</span>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-200">
                    <span class="text-xl font-bold">Celkom:</span>
                    <span class="text-2xl font-bold text-dodo-orange" th:text="${#numbers.formatDecimal(order.totalPriceEur, 1, 2)} + ' €'">0 €</span>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Customer -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-lg font-bold text-dodo-dark mb-3">Zákazník</h2>
                    <p class="font-medium" th:text="${order.user.fullName}">Meno</p>
                    <p class="text-gray-500" th:text="${order.user.email}">Email</p>
                    <p th:if="${order.user.phone}" class="text-gray-500" th:text="${order.user.phone}">Tel</p>
                </div>

                <!-- Delivery -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-lg font-bold text-dodo-dark mb-3">Doručenie</h2>
                    <p class="font-medium" th:text="${order.deliveryAddress}">Adresa</p>
                    <p th:if="${order.customerNote}" class="text-gray-500 mt-2">
                        <span class="font-medium">Poznámka:</span>
                        <span th:text="${order.customerNote}">Note</span>
                    </p>
                </div>

                <!-- Status Change -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-lg font-bold text-dodo-dark mb-3">Zmeniť stav</h2>
                    <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post" class="space-y-3">
                        <select name="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option th:each="status : ${allStatuses}"
                                    th:value="${status}"
                                    th:text="${status.displayNameSk}"
                                    th:selected="${order.status == status}">
                                Status
                            </option>
                        </select>
                        <button type="submit"
                                class="w-full bg-dodo-orange text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition">
                            Aktualizovať
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
