<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="~{fragments/header :: head('Menu')}"></head>
  <body class="bg-dodo-light min-h-screen flex flex-col">
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <div th:replace="~{fragments/alerts :: alerts}"></div>

    <main class="flex-grow">
      <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
          <h1 class="text-4xl font-bold text-dodo-dark mb-4">Na≈°e menu</h1>
          <p class="text-gray-600 text-lg">Vyberte si z na≈°ej ponuky lahodn√Ωch pizz</p>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
          <form th:action="@{/menu}" method="get" class="flex flex-col md:flex-row gap-4">
            <!-- Search -->
            <div class="flex-grow">
              <input
                type="text"
                name="search"
                th:value="${currentSearch}"
                placeholder="Hƒæada≈• pizzu..."
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dodo-orange focus:border-transparent"
              />
            </div>

            <!-- Tag filter -->
            <div class="w-full md:w-48">
              <select
                name="tag"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dodo-orange focus:border-transparent"
              >
                <option value="">V≈°etky kateg√≥rie</option>
                <option
                  th:each="t : ${tags}"
                  th:value="${t.slug}"
                  th:text="${t.nameSk}"
                  th:selected="${currentTag == t.slug}"
                ></option>
              </select>
            </div>

            <button
              type="submit"
              class="bg-dodo-orange text-white px-6 py-3 rounded-lg font-semibold hover:bg-orange-600 transition"
            >
              Hƒæada≈•
            </button>

            <a
              th:if="${currentSearch != null or currentTag != null}"
              href="/menu"
              class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition text-center"
            >
              Zru≈°i≈• filter
            </a>
          </form>
        </div>

        <!-- Tags Quick Filter -->
        <div class="flex flex-wrap gap-2 mb-8 justify-center">
          <a
            href="/menu"
            th:classappend="${currentTag == null} ? 'bg-dodo-orange text-white' : 'bg-white text-gray-700 hover:bg-gray-100'"
            class="px-4 py-2 rounded-full shadow-md transition font-medium"
          >
            V≈°etky
          </a>
          <a
            th:each="t : ${tags}"
            th:href="@{/menu(tag=${t.slug})}"
            th:classappend="${currentTag == t.slug} ? 'bg-dodo-orange text-white' : 'bg-white text-gray-700 hover:bg-gray-100'"
            class="px-4 py-2 rounded-full shadow-md transition font-medium"
          >
            <span th:text="${t.nameSk}">Tag</span>
          </a>
        </div>

        <!-- Pizza Grid -->
        <div
          th:if="${pizzas.totalElements > 0}"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        >
          <div
            th:each="pizza : ${pizzas.content}"
            class="bg-white rounded-2xl overflow-hidden shadow-lg transform hover:scale-105 transition"
          >
            <a th:href="@{/pizza/{slug}(slug=${pizza.slug})}">
              <div
                class="h-48 bg-gradient-to-br from-dodo-orange to-dodo-red flex items-center justify-center overflow-hidden"
              >
                <img
                  th:if="${pizza.imageUrl}"
                  th:src="${pizza.imageUrl}"
                  th:alt="${pizza.nameSk}"
                  class="h-full w-full object-cover"
                />
                <span th:unless="${pizza.imageUrl}" class="text-8xl">üçï</span>
              </div>
            </a>
            <div class="p-6">
              <!-- Tags -->
              <div class="flex flex-wrap gap-1 mb-2">
                <span
                  th:each="t : ${pizza.tags}"
                  th:text="${t.nameSk}"
                  class="text-xs bg-dodo-light text-dodo-dark px-2 py-1 rounded-full"
                >
                </span>
              </div>

              <a th:href="@{/pizza/{slug}(slug=${pizza.slug})}">
                <h3
                  th:text="${pizza.nameSk}"
                  class="text-xl font-bold text-dodo-dark mb-2 hover:text-dodo-orange transition"
                >
                  Pizza
                </h3>
              </a>
              <p
                th:text="${#strings.abbreviate(pizza.descriptionSk, 80)}"
                class="text-gray-600 mb-4 text-sm"
              >
                Popis
              </p>

              <!-- Ingredients preview -->
              <p class="text-xs text-gray-500 mb-4">
                <span th:each="ing, iterStat : ${pizza.ingredients}" th:if="${iterStat.index < 4}">
                  <span th:text="${ing.nameSk}"></span
                  ><span th:unless="${iterStat.last or iterStat.index == 3}">, </span>
                </span>
                <span th:if="${pizza.ingredients.size() > 4}">...</span>
              </p>

              <div class="flex justify-between items-center">
                <span class="text-2xl font-bold text-dodo-orange">
                  od <span th:text="${#numbers.formatDecimal(pizza.minPrice, 1, 2)}">0.00</span> ‚Ç¨
                </span>
                <a
                  th:href="@{/pizza/{slug}(slug=${pizza.slug})}"
                  class="bg-dodo-dark text-white px-4 py-2 rounded-lg hover:bg-dodo-blue transition"
                >
                  Objedna≈•
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- No results -->
        <div th:if="${pizzas.totalElements == 0}" class="text-center py-16">
          <span class="text-6xl">üîç</span>
          <h2 class="text-2xl font-bold text-dodo-dark mt-4 mb-2">≈Ωiadne v√Ωsledky</h2>
          <p class="text-gray-600 mb-6">Pre v√°≈° filter neboli n√°jden√© ≈æiadne pizze.</p>
          <a
            href="/menu"
            class="bg-dodo-orange text-white px-6 py-3 rounded-lg font-semibold hover:bg-orange-600 transition"
          >
            Zobrazi≈• v≈°etky pizze
          </a>
        </div>

        <!-- Pagination -->
        <div
          th:if="${pizzas.totalPages > 1}"
          th:replace="~{fragments/pagination :: pagination(${pizzas}, '/menu')}"
        ></div>
      </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </body>
</html>
